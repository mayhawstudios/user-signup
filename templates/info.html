{% extends "signup.html" %}

{% block content %}
<form action="/enter" method="POST">
    <label>Username</label><input type="text" name="username"></input>
    <label>Password</label><input type="password" name="password"></input>
    <label>Verify Password></label><input type="password" name="verify"></input>
    <label>Email (Optional)</label><input type="text" name="email"></input>

    <input type="submit" value="Submit Query"/>
</form>
{% endblock %}
